<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        center {
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <center>
        <h1>Course Edit</h1>
    </center>

    {% for x in obj %}
    <form action="/myapp/update_course/{{x.0}}" method="POST">

        {% csrf_token %}

            Course Name <input type="text" name="name" value="{{x.1}}">
            Course Duration <input type="text" name="duration" value="{{x.2}}">
            Course fees <input type="text" name="fees" value="{{x.3}}">
            <input type="submit" value="save">
        {% endfor %}

    </form>
    
</body>
</html>
