<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            color: #343a40;
        }
        table {
            margin-top: 20px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

    <center><h1>INSTITUTE COURSE AND SUBJECT</h1></center>

    <form action="/myapp/student_course_view/">

        <table class="table table-striped">
            <thead>
                <th class="col">Id </th> 
                <th class="col">course name</th>
                <th class="col">course duration</th>
                <th class="col">course view</th>
            </thead>
            <tbody>

                {% for x in obj %}
                <tr>
                    {% for y in x %}
                    <td>
                        {{y}}
                    </td>

                    {% endfor %}
                    <td><a href="/myapp/subject_view/{{x.0}}" class="btn btn-danger">view</a></td>
                </tr>


                {% endfor %}

            </tbody>
        </table>


    </form>
    
</body>
</html>
